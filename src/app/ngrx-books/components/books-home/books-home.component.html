{{books$|async|json}}

<mat-card class="example-card" *ngFor="let book of books$|async">
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-content>
        <mat-list role="list" class="list-item">
            <mat-list-item role="listitem">Author - {{book.author}}</mat-list-item>
            <mat-list-item role="listitem">Cost - {{book.cost}}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
